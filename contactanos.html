<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="style.css">

<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">AutoAccesorios</a>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="contactanos.html">Contáctanos</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <h1>Contáctanos</h1>
    <p class="lead">¿Tienes dudas? Escríbenos y te responderemos lo antes posible.</p>

    <form class="form" action="#" onsubmit="alert('Formulario simulado. Aquí conectarías tu backend.'); return false;">
      <label>Nombre
        <input type="text" name="nombre" required>
      </label>

      <label>Correo
        <input type="email" name="email" required>
      </label>

      <label>Asunto
        <input type="text" name="asunto">
      </label>

      <label>Mensaje
        <textarea name="mensaje" rows="5" required></textarea>
      </label>

      <p><button class="btn" type="submit">Enviar</button></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> AutoAccesorios</p>
    </div>
  </footer>

  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();
  </script>
</body>
</html>
